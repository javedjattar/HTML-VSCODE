<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Project 1: Favourite Food </title>
    </head>
    <style>
        #topbar{
            background-color: royalblue;
            padding: 24px;


        }
        .menu-item{
            font-size: 24px;
            padding: 8px;
            font-weight: 600;
        }
        #list-heading{
            font-size: 20px;
            padding-left: 24px;   
        }
        .food-list-item{
            font-size: 20px;
        }
        .food-image{
            width: 400px;
            height: 400px;
        }
        .food-wrapper{
            text-align: center;
        }
    </style>
<body style="margin: 0;background-color: #dfdfdf;">
    <div id="topbar">
        <span class="menu-item"> Index </span>
        <span class="menu-item"> Food </span>
        <span class="menu-item"> About </span>
    </div>
    <h1 id="list-heading"> Top 5 Favourite Foods</h1>
    <ul>
        <li><a class="food-list-item" href="#biryani" >Biryani </a></li>
        <li><a class="food-list-item" href="#pizza" >Pizza </a></li>
        <li><a class="food-list-item" href="#lasagna" >Lasagna </a></li>
        <li><a class="food-list-item" href="#burger" >Burger </a></li>
        <li><a class="food-list-item" href="#salad" > Caeser Salad</a></li>

    </ul>
    <div class="fodd-wrapper">
        <img id="biryani" class="food-image" src="https://www.recipetineats.com/wp-content/uploads/2018/08/Chicken-Biryani_6.jpg?resize=650,910" alt="Biryani"/>
      <p>Biryani</p>
    </div>
    <div class="fodd-wrapper">
        <img id="pizza" class="food-image"  src="https://www.dominos.co.in/theme2/front/images/menu-images/my-vegpizza.jpg" alt="Pizza "/>
      <p>Pizza</p>
    </div>
    <div class="fodd-wrapper">
        <img id="lasagna" class="food-image"  src="https://www.simplyrecipes.com/wp-content/uploads/2004/12/lasagna-horiz-b-2000.jpg" alt="Lasagna"/>
      <p>Lasagna</p>
    </div>
    <div class="fodd-wrapper">
        <img id="burger" class="food-image"  src="https://online.kfc.co.in/Content/OnlineOrderingImages/Menu/Items/CAT99-8109.jpg?v=14.30" alt="Burger"/>
      <p>Burger</p>
    </div>
    <div class="fodd-wrapper">
        <img id="salad" class="food-image"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/CaesarSalad3.jpg/220px-CaesarSalad3.jpg" alt=" Caeser Salad "/>
      <p>Caeser Salad</p>
    </div>

</body>
</html>
