<!DOCTYPE html>
<html>
    <head>
        <title> Block and Inline</title>
    </head>
<body>
<!-- Here are the block-level elements in HTML:
    <address> <article> <aside> <blockquote> <canvas> <dd> 
    <div> <dl> <dt> <fieldset> <figcaption> <figure> <footer>
    <form> <h1>-<h6> <header> <hr> <li> <main> <nav> <noscript>
    <ol> <p> <pre> <section> <table> <tfoot> <ul> <video> -->
        <div style="background-color: cadetblue;">
            <h1>It's Block </h1>
            <p> A block-level element always starts on a new line 
                and takes up the full width available (stretches out
                to the left and right as far as it can).</p>
        </div>
        <h2 style="background-color: coral;">Heading </h2>


<!-- Inline elements:-
    An inline element does not start on a new line and it only takes up as much width as necessary.
    This is a <span> element inside a paragraph. -->
       <div style="background-color: lightcoral; padding: 20px;font-size: 100%;">
        <span style="background-color: darkcyan; padding: 10px;">Home </span>
        <span style="background-color: darkmagenta; padding: 10px;"> Profile </span>
        <span style="background-color:lawngreen;padding: 10px;"> About </span>
        <span style="background-color:khaki;padding: 10px;"> Menu </span>
    </div>
</body>
</html>
