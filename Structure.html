<!DOCTYPE html>
<!-- All HTML documents must start with a document type declaration: <!DOCTYPE html>. -->
<!-- The <!DOCTYPE> declaration represents the document type, and helps browsers to display web pages correctly. -->
<!-- declration it tells the browser what type of document it is -->
<!-- It must only appear once, at the top of the page (before any HTML tags). -->
<html>
    <!-- The HTML document itself begins with <html> and ends with </html>. -->
    <!-- represent root of html document. it is container for all other html documents -->
<head>

<title>Introduction to HTML</title>
</head>
<body>
    <!-- used to define all the contents of webpage -->
    <!-- The visible part of the HTML document is between <body> and </body>. -->
    <!-- HTML headings are defined with the <h1> to <h6> tags. -->
    <!-- contains meta data like document title,character styles, links, scripts etc -->
<h1>HTML 5</h1>
    <!-- HTML stands for Hyper Text Markup Language -->
    <!-- An HTML element is defined by a start tag, some content, and an end tag -->
    <!-- Some HTML elements have no content (like the <br> element). 
    These elements are called empty elements. Empty elements do not have an end tag! -->

<a href="https://www.w3schools.com">This is a link</a>
    <!-- HTML links are defined with the <a> tag i.e. anchor tag-->
    <!--href indicates the destination i.e. The link's destination is specified in the href attribute. 
    Attributes are used to provide additional information about HTML elements. -->

<p>This is a paragraph.</p>
<!-- HTML paragraphs are defined with the <p> tag -->

</body>
</html>
